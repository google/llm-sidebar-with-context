<html>
  <head>
    <title>LLM with Context Sidebar</title>
    <link rel="stylesheet" href="../styles/sidebar.css" />
  </head>
  <body>
    <div class="container">
      <div id="messages"></div>

      <div class="bottom-panel">
        <div id="api-key-container">
          <div class="api-key-help">
            Get your API Key for free on
            <a href="https://aistudio.google.com/api-keys" target="_blank"
              >Google AI Studio</a
            >
            <div class="terms-text">
              Please read the API's
              <a href="https://ai.google.dev/gemini-api/terms" target="_blank"
                >terms of service</a
              >
            </div>
          </div>
          <div class="api-key-input-wrapper">
            <input
              type="password"
              id="api-key-input"
              placeholder="Enter your Gemini API Key"
            />
            <button id="save-api-key-button">Save</button>
          </div>
        </div>

        <div id="pinned-tabs-container">
          <div id="current-tab"></div>
          <div id="pinned-tabs"></div>
        </div>

        <div id="controls-container">
          <select id="model-select">
            <option value="gemini-3-flash-preview">
              Gemini 3 Flash (Preview)
            </option>
            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
            <option value="gemini-2.5-flash-lite" selected>
              Gemini 2.5 Flash Lite
            </option>
          </select>
          <div class="button-group">
            <button id="new-chat-button" title="New Chat">New Chat</button>
            <button id="edit-api-key-button" title="API Key">Key</button>
          </div>
        </div>

        <form id="prompt-form">
          <textarea
            id="prompt-input"
            placeholder="Type your prompt here..."
            rows="1"
          ></textarea>
          <button type="submit" id="send-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-send"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="../scripts/sidebar.js"></script>
  </body>
</html>
